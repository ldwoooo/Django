{% extends 'base.html' %}

{% block content %}
    <h1>게시글 생성</h1>
    <form action="{% url 'articles:create' %}" method="POST">
        {% csrf_token %}
        <div>
            <label for="title">제목: </label>
            <input type="text" name="title">
        </div>
        <div>
            <label for="content">내용: </label>
            <input type="text" name="content">
        </div>
        <input type="submit" value="작성하기">
        
    </form>


{% endblock content %}
